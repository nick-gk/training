<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numele Tabului</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>

<!--  Top Bar-->

<div class="topbar">
  <div class="container content">
    <div class="link-container">
      <a class="link" href="http://www.google.com" target="_blank">CONTACT</a>
      |
      <a class="link" href="http://www.facebook.com" target="_self">NEWS</a>
    </div>
    <div class="link-container">
      <select name="Currencies" id="" style="padding: 0 30px">
        <option selected="selected" value="" disabled>Select a value</option>
        <option value="GBP">GBP</option>
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="CHF">CHF</option>
        <option value="MDL">MDL</option>
        <option value="RON">RON</option>
      </select>
      |
      <a class="link" href="www.instagram.com"><b>LOG IN</b></a>
    </div>
  </div>
</div>


<!-- Header-->
<div class="container content" style="height: 50px">
  <div class="">
    <img class="logo" src="https://s3.us-west-1.amazonaws.com/charities-files//applicationLogo/TGF_Global_Logo_givingspace_v4.png" alt="Logo">
  </div>
  <div class="">
    <button class="learn-more">Learn More</button>
  </div>
</div>

<hr style="border:none; border-top: 1px solid #eee">

</body>
</html>
